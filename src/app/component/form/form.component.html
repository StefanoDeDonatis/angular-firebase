
<form [formGroup]="prodottoForm">
    <div>
        <mat-form-field >
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field >
            <mat-label>Descrizione</mat-label>
            <input matInput formControlName="descrizione">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field >
            <mat-label>Prezzo</mat-label>
            <input matInput type="number" formControlName="prezzo">
          </mat-form-field>
    </div>
    <div class="bottoni">
        <button *ngIf="!flagProdottoModificato" [disabled]="!prodottoForm.valid" (click)="addProdotto()" mat-stroked-button>Inserisci</button>
        <button *ngIf="flagProdottoModificato" [disabled]="!prodottoForm.valid" (click)="aggiornaProdotto()" mat-stroked-button>Salva</button>
        <button [disabled]="!prodottoForm.dirty" (click)="reset()" mat-stroked-button>Reset</button>
    </div>
</form>
