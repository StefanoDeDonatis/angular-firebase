
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col"> # </th>
            <th scope="col">Nome</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Prezzo</th>
            <th scope="col">Azione</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prodotto of listaProdotti; index as i">
            <td scope="row">{{ i + 1 }}</td>
            <td>{{ prodotto.nome }}</td>
            <td>{{ prodotto.descrizione }}</td>
            <td>{{ prodotto.prezzo | currency : 'EUR'  }}</td>
            <td><button (click)="elimina(prodotto)"> ❌ </button>
                <button (click)="onClickModifica(prodotto)"> ✏️ </button>
            </td>
        </tr>
    </tbody>
</table>
